    <h1>Random Quote Generator</h1>

      <p id="quote">Success is not final, failure is not fatal: It is the courage to continue that counts.</p>
      <button onclick="generateQuote()">Get New Quote</button>

  <script>
  const quotes = [
  {
    quote: "To live is the rarest thing in the world. Most people exist, that is all.",
    author: "Oscar Wilde"
  },
  {
    quote: "In the middle of every difficulty lies opportunity.",
    author: "Albert Einstein"
  },
  {
    quote: "Life is what happens when you're busy making other plans.",
    author: "John Lennon"
  },
  {
    quote: "Success is not final, failure is not fatal: It is the courage to continue that counts.",
    author: "Winston Churchill"
  }
];

function generateQuote() {
  const randomIndex = Math.floor(Math.random() * quotes.length);
  document.getElementById("quote").innerText = quotes[randomIndex].quote;
  document.getElementById("author").innerText = `- ${quotes[randomIndex].author}`;
}
</script>
